<!-- Document type declaration. It defines the type of the document and its version. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag that specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- The HTML Title element (title) defines the title of the HTML document. It is shown in browser tab. -->
    <title>Hughes Final Project </title>
    <!-- The HTML Script element (script) to import external JavaScript library WebMidi.js which provides Web MIDI API for the web browser -->
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <!-- The HTML Script element (script) to import external JavaScript file script.js -->
    <script src="script.js" type="module"></script>
    <!-- The HTML Link element (link) to import external CSS file style.css -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
<!-- Heading of the webpage -->
<h1>Plugin Chain</h1>
<div>
<h2>Inputs</h2>
<div>
    <!-- Heading for MIDI Input section -->
    <h3>MIDI</h3>
    <!-- Label for MIDI Input dropdown  -->
    <label for="dropdown-ins">Select a MIDI Input: </label>
    <!-- Dropdown for MIDI inputs. It will be dynamically populated with the available MIDI inputs. -->
    <select id="dropdown-ins"></select>
    <!-- Label for MIDI Output dropdown  -->
    <label for="dropdown-outs">Select a MIDI Output: </label>
    <!-- Dropdown for MIDI inputs. It will be dynamically populated with the available MIDI inputs. -->
    <select id="dropdown-outs"></select>
    <!-- Dynamically populated options -->
</div>
</div>

<div></div>
<!-- Section for selecting the chain effect -->
<h2> Effects Chain:</h2>
<div>
    <!-- Label for First Chain Effect  -->
    <label for="fxDrop1">Select 1st Effect on Chain</label>
     <select id="fxDrop1"></select><br>
    <!-- Label for Second Chain Effect  -->
    <label for="fxDrop2">Select 2nd Effect on Chain</label>
        <select id="fxDrop2"></select><br>
    <!-- Label for Third Chain Effect  -->
    <label for="fxDrop3">Select 3rd Effect on Chain</label>
     <select id="fxDrop3"></select><br>
    <!-- Label for Fourth Chain Effect  -->
    <label for="fxDrop4">Select 4th Effect on Chain</label>
    <select id="fxDrop4"></select><br>
</div>

<!-- Section for adjusting the Sustain effect -->
<h2>Sustain:</h2>
<!-- Slider for the Sustain time -->
<h3>Sustain Duration:</h3>
<div>
    <input id="susDur" type="range" min="100" max="5000" value="500" step="1">
    <label id="susDurSlider" for="susDur"></label><br>
</div>
<div class="value container">
    <p><span id = "susDurDisplay"> 0 </span>Miliseconds</p>
</div></div>
<!-- Section for adjusting the Random Velocity effect -->
<h2>Random Velocity:</h2>

<!-- Slider for the Min Velocity -->
<h3>Minimum Velocity:</h3>
<div>
    <input id="velMin" type="range" min="1" max="127" value="50" step="1" />
    <label id="velMinSlider" for="velMin"></label><br>
</div>
<div class="value container">
    <p><span id = "velMinDisplay"> 90 </span></p>
</div>
<!-- Slider for the Max Velocity -->
<h3>Max Velocity:</h3>
<div>
    <input id="velMax" type="range" min="1" max="127" value="90" step="1" />
    <label id="velMaxSlider" for="velMax"></label><br>
</div>
<div class="value container">
    <p><span id = "velMaxDisplay"> 90 </span></p>
</div>
<!-- How do I get it to pick a random number between these two values?-->

<!-- Section for adjusting the Transposition effect -->
<h2>Transposition:</h2>
<!-- Slider for the Transpostion Amount -->
<h3> Number of Half Steps Transposed:</h3>
<div>
    <input id="transAmount" type="range" min="-24" max="24" value="0" step="1">
    <label id="transSlider" for="transAmount"></label><br>
</div>
<div class="value container">
    <p><span id = "transDisplay"> 0 </span> Halfsteps </p>
</div>

<!-- Section for adjusting the Echo effect -->
<h2>Echo:</h2>
<!-- Slider for the Echo Effect (how many echos) -->
<h3> Echo Repeat Amount: </h3>
<div>
    <input id="echoAmount" type="range" min="1" max="10" value="0" step="1">
    <label id="echoAmtSlider" for="echoAmount"></label><br>
</div>
<div class="value container">
    <p><span id = "echoAmtDisplay"> 0 </span> Echos </p>
</div>

<!-- Slider for the Echo Effect (duration of repeated note) -->
<h3> Duration of Repeated Note: </h3>
<div>
    <input id="echoDur" type="range" min="100" max="1000" value="500" step="1">
    <label id="echoDurSlider" for="echoDur"></label><br>
</div>
<div class="value container">
    <p><span id = "echoDurDisplay"> 0 </span> miliseconds </p>
</div>
